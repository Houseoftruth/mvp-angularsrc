AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'mvp-sam

  SAM Template for mvp-sam

  '
Globals:
  Function:
    Timeout: 3
Parameters:
  TableName:
    Type: String
    Default: mvpchatlog
    Description: (Required) The name of the new DynamoDB to store connection identifiers
      for each connected clients. Minimum 3 characters
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[A-Za-z_]+$
    ConstraintDescription: Required. Can be characters and underscore only. No numbers
      or special characters allowed.
  TableNamea:
    Type: String
    Default: mvpusers
    Description: (Required) The name of the new DynamoDB to store connection identifiers
      for each connected clients. Minimum 3 characters
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[A-Za-z_]+$
    ConstraintDescription: Required. Can be characters and underscore only. No numbers
      or special characters allowed.
  TableNameb:
    Type: String
    Default: simplechatconnections
    Description: (Required) The name of the new DynamoDB to store connection identifiers
      for each connected clients. Minimum 3 characters
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[A-Za-z_]+$
    ConstraintDescription: Required. Can be characters and underscore only. No numbers
      or special characters allowed.
  TableNamec:
    Type: String
    Default: simplechatconnectionssss
    Description: (Required) The name of the new DynamoDB to store connection identifiers
      for each connected clients. Minimum 3 characters
    MinLength: 3
    MaxLength: 50
    AllowedPattern: ^[A-Za-z_]+$
    ConstraintDescription: Required. Can be characters and underscore only. No numbers
      or special characters allowed.
Resources:
  mvpsocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: mvpsocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.message
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: mvpsocket
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: DisconnectInteg
  DisconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: mvpsocket
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OnDisconnectFunction.Arn}/invocations
  SendRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: mvpsocket
      RouteKey: sendmessage
      AuthorizationType: NONE
      OperationName: SendRoute
      Target:
        Fn::Join:
        - /
        - - integrations
          - Ref: SendInteg
  SendInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: mvpsocket
      Description: Send Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SendMessageFunction.Arn}/invocations
  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
    - SendRoute
    - DisconnectRoute
    Properties:
      ApiId:
        Ref: mvpsocket
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      DeploymentId:
        Ref: Deployment
      ApiId:
        Ref: mvpsocket
  mvpchatlog:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: TableName
      AttributeDefinitions:
      - AttributeName: date
        AttributeType: N
      KeySchema:
      - AttributeName: date
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: true
  mvpusers:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: TableNamea
      AttributeDefinitions:
      - AttributeName: date
        AttributeType: N
      KeySchema:
      - AttributeName: date
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: true
  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: connectionId
        AttributeType: S
      KeySchema:
      - AttributeName: connectionId
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: true
      TableName:
        Ref: TableNameb
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: OnDisconnectFunction
      Handler: app.handler
      MemorySize: 256
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TableName
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
  OnDisconnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - mvpsocket
    - OnDisconnectFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: OnDisconnectFunction
      Principal: apigateway.amazonaws.com
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SendMessageFunction
      Handler: app.handler
      MemorySize: 256
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TableName
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TableName
      - Statement:
        - Effect: Allow
          Action:
          - execute-api:ManageConnections
          Resource:
          - Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${mvpsocket}/*
  SendMessagePermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - mvpsocket
    - SendMessageFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: SendMessageFunction
      Principal: apigateway.amazonaws.com
  mvpqr:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mvpqr
  ProductBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: mvpangularsrc
      PolicyDocument:
        Id: PublicReadPolicy
        Version: 2012-10-17
        Statement:
        - Sid: PublicReadForGetBucketObjects
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Sub: arn:aws:s3:::${mvpangularsrc}/*
  ProductBucketPolicy2:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: mvpsamsrc
      PolicyDocument:
        Id: PublicReadPolicy
        Version: 2012-10-17
        Statement:
        - Sid: PublicReadForGetBucketObjects
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Sub: arn:aws:s3:::${mvpsamsrc}/*
  mvpdistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Origin:
          Items:
          - S3OriginConfig:
              OriginAccessIdentity:
                Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
                Properties:
                  CloudFrontOriginAccessIdentityConfig: CloudFrontOriginAccessIdentityConfig
            Id: S3-origin
            DomainName: example.s3.amazonaws.com
          Quantity: 1
  mvpangular:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mvpangular
  mvpsamsrc:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mvpsamsrc
  mvpsamcf:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mvpsamcf
  mvpangularsrc:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mvpangularsrc
  myLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: myLogGroup
      RetentionInDays: 180
  myLogStream:
    Type: AWS::Logs::LogStream
    Properties:
      LogGroupName:
        Ref: myLogGroup
      LogStreamName: myLogStream
  createTableLog:
    Type: AWS::Logs::LogGroup
    DependsOn:
    - createTable
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${createTable}
      RetentionInDays: 7
  addToKitchenLogLog:
    Type: AWS::Logs::LogGroup
    DependsOn:
    - addToKitchenLog
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${addToKitchenLog}
      RetentionInDays: 7
  createUserLog:
    Type: AWS::Logs::LogGroup
    DependsOn:
    - createUser
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${createUser}
      RetentionInDays: 7
  mvpuserpool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: mvpuserpool
  addToCustomerLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: addToCustomerLog
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /addtocustomerlogs
            Method: get
      Policies:
      - AmazonDynamoDBFullAccess
      - AmazonS3FullAccess
  addToAdminLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: addToAdminLog
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /addtoadminlogs
            Method: get
      Policies:
      - AmazonDynamoDBFullAccess
      - AmazonS3FullAccess
  addToKitchenLog:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: addToKitchenLog
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /addtokitchenlogs
            Method: get
      Policies:
      - AmazonDynamoDBFullAccess
  createUser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: createUser
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /createuser
            Method: get
      Policies:
      - AmazonDynamoDBFullAccess
  createTable:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: createTable
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /createtable
            Method: get
      Policies:
      - AmazonDynamoDBFullAccess
  storeQr:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: storeQr
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /storeqr
            Method: get
      Policies:
      - AmazonS3FullAccess
