version: 0.2


phases:
  pre_build:
    commands:
      - npm install
      - pip install --user aws-sam-cli  
      

  build:
    commands:
      - USER_BASE_PATH=$(python -m site --user-base)
      - export PATH=$PATH:$USER_BASE_PATH/bin
      - sam build 
      
 
  post_build:
    commands:
      - yes/n | sam deploy 
      - printf "y"
