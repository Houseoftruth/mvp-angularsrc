version: 0.2


phases:
  pre_build:
    commands:
      - npm install
      - pip install --user aws-sam-cli  

  build:
    commands:
      - sam build

  post_build:
    commands:
      - echo $AWS_ACCESS_ID
      - printf '{"ImageURI":"image_URI"}' > imageDetail.json
      - aws s3api list-buckets --query "Buckets[].Name"
      - aws s3 sync ./ s3://mvp-src-dev --acl 'public-read' --delete
      